<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIGO সিস্টেম - Wicked SMS Bomber</title>
    <link rel="icon" href="path/to/your/logo.png" type="image/png">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: linear-gradient(45deg, #3498db, #8e44ad);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            padding: 30px;
            max-width: 600px;
            width: 100%;
            box-sizing: border-box;
            border: 2px solid #3498db;
            border-top: 8px solid #3498db;
            transition: box-shadow 0.3s ease, border-color 0.3s ease;
        }

        .container:hover {
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.4);
        }

        header img {
            max-width: 150px;
            height: auto;
            margin-bottom: 20px;
            border-radius: 50%;
            border: 5px solid #3498db;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            margin: 0;
            font-size: 28px;
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            text-align: left;
            font-size: 16px;
            color: #333;
        }

        input {
            padding: 12px;
            margin-bottom: 20px;
            width: calc(100% - 24px);
            box-sizing: border-box;
            border: 2px solid #3498db;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: #2980b9;
            outline: none;
        }

        button {
            padding: 12px 20px;
            background-color: #e74c3c;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container" id="colorChangingContainer">
        <header>
            <img src="https://telegra.ph/file/68705bfece1262d2391c8.jpg" alt="My Logo" width="70" height="90">
            <h1> - Wicked SMS Bomber</h1>
        </header>

        <form>
            <label for="phone">Enter the target's phone number:</label>
            <input type="text" id="phone" name="phone" required>
            <button type="button" onclick="bomb()">Bomb Now!</button>
        </form>
    </div>

    <script>
        function bomb() {
            const phoneNumber = document.getElementById('phone').value;
            window.location.href = https://ihc-tic1.000webhostapp.com/gift.php?phone=${phoneNumber};
        }

        // Automatic color change effect
        const container = document.getElementById('colorChangingContainer');
        setInterval(() => {
            const randomColor = '#' + Math.floor(Math.random()*16777215).toString(16);
            container.style.borderColor = randomColor;
        }, 3000); // Change color every 3 seconds
    </script>
</body>
</html>
